<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Scheduler</title>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
	 <style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 0;
	            padding: 0;
	            background-color: #f4f4f4;
	        }
	        .container {
	            width: 100%;
	            margin: 0 auto;
	            padding: 20px;
	            background-color: #fff;
	            border-radius: 5px;
	            box-shadow: 0 0 10px rgba(0,0,0,0.1);
	        }
	        h2 {
	            text-align: center;
	            color: #333;
	        }
	        form {
	            max-width: 600px;
	            margin: 0 auto;
	        }
	        .form-group {
	            margin-bottom: 15px;
	        }
	        label {
	            display: block;
	            margin-bottom: 5px;
	            color: #333;
	        }
	        input[type="datetime-local"],
	        textarea {
	            width: 100%;
	            padding: 10px;
	            margin-top: 5px;
	            border: 1px solid #ccc;
	            border-radius: 3px;
	        }
	        button {
	            display: block;
	            width: 100%;
	            padding: 10px;
	            background-color: #007bff;
	            color: white;
	            border: none;
	            border-radius: 3px;
	            cursor: pointer;
	            font-size: 16px;
	        }
	        button:hover {
	            background-color: #0056b3;
	        }
	        .success-message {
	            color: green;
	            text-align: center;
	            margin-bottom: 20px;
	        }
	    </style>
    <div class="container">
        <h2>Schedule Email</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Form -->
        <form action="#" th:action="@{/schedule-email}" th:object="${emailRequest}" method="post">
            <div class="form-group">
                <label for="emailTime">Email Time:</label>
                <input type="datetime-local" id="emailTime" name="emailTime" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="editor" name="message" required></textarea>
            </div>
            <button type="submit">Schedule Email</button>
        </form>
    </div>

    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
